<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorhome Parking Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
            outline: none;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 1rem;
        }

        .result {
            display: none;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .result.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 2rem;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .result-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        .error-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üöê</div>
            <h1>Motorhome Parking Finder</h1>
            <p>Find the perfect spot for your motorhome adventure</p>
        </div>

        <div class="content">
            <div class="search-box">
                <label for="searchInput">Where would you like to park?</label>
                <div class="input-group">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="e.g., Find parking near Barcelona..."
                        autocomplete="off"
                    >
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <div class="examples">
                    <button class="example-btn" data-query="Find parking near Barcelona">Barcelona</button>
                    <button class="example-btn" data-query="Show me spots in Lyon, France">Lyon</button>
                    <button class="example-btn" data-query="Where can I park near the beach in Portugal">Portugal Beach</button>
                    <button class="example-btn" data-query="Find parking in Madrid">Madrid</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for parking spots...</p>
            </div>

            <div class="result" id="result">
                <div class="result-header">
                    <span class="result-icon">üìç</span>
                    <h2 class="result-title">Results</h2>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>

            <div class="error" id="error">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div id="errorMessage"></div>
            </div>
        </div>

        <div class="footer">
            Powered by Claude Sonnet 4.5 & Park4Night
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const exampleBtns = document.querySelectorAll('.example-btn');

        // Handle example buttons
        exampleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.getAttribute('data-query');
                searchInput.value = query;
                performSearch(query);
            });
        });

        // Handle search button click
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                performSearch(query);
            }
        });

        // Handle Enter key in input
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            }
        });

        async function performSearch(query) {
            // Hide previous results/errors
            result.classList.remove('show');
            error.classList.remove('show');

            // Show loading
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                if (data.success) {
                    resultContent.textContent = data.result;
                    result.classList.add('show');
                } else {
                    errorMessage.textContent = data.error || 'An error occurred';
                    error.classList.add('show');
                }
            } catch (err) {
                errorMessage.textContent = 'Failed to connect to server. Make sure it\'s running!';
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                if (!data.hasApiKey) {
                    errorMessage.textContent = '‚ö†Ô∏è ANTHROPIC_API_KEY not configured. Please check your .env file.';
                    error.classList.add('show');
                }
            } catch (err) {
                console.error('Health check failed:', err);
            }
        }

        checkHealth();
    </script>
</body>
</html>
